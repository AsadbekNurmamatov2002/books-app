{% extends "base.html" %}
{% block content %}
{% load static %}
<style>
  /* LIKE tugmasi uchun stil */
  .like-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
  }
  
  #like-button {
      font-size: 24px;
      padding: 8px 16px;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
  }
  
  #like-button:hover {
      transform: scale(1.1);
      background: rgba(255, 77, 77, 0.1);
  }
  
  #like-count {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      min-width: 20px;
      text-align: center;
  }
  
  /* Emoji animatsiyasi */
  .like-animation {
      position: fixed;
      pointer-events: none;
      will-change: transform, opacity;
      z-index: 1000;
      animation: float-up 2s ease-out forwards;
  }
  
  @keyframes float-up {
      0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
      }
      100% {
          transform: translate(var(--tx), var(--ty)) scale(0);
          opacity: 0;
      }
  }
  
  /* Yuklab olish tugmasi */
  .price-cart__btn {
      background: #ff6b00;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
  }
  
  .price-cart__btn:hover {
      background: #e05d00;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 0, 0.3);
  }
  
  /* Kitob tasviri */
  .img-main {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
  }
  
  .img-main:hover {
      transform: scale(1.02);
  }
  
  /* Asosiy kontent */
  .item {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
  }
  
  .img {
      flex: 1;
      min-width: 300px;
  }
  
  .price {
      flex: 2;
      min-width: 300px;
  }
  
  .price-main__heading {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
  }
  
  .price-txt {
      line-height: 1.6;
      color: #555;
      font-size: 16px;
  }
  
  .price-btnbox {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
  }
  
  @media (max-width: 768px) {
      .item {
          flex-direction: column;
          padding: 20px;
      }
      
      .price-btnbox {
          flex-direction: column;
          align-items: flex-start;
      }
  }
</style>

<!-- Kitob sahifasi -->
<main class="item">
  <section class="img">
    <img src="{{ book.image.url }}" alt="{{ book.title }} kitob muqovasi" class="img-main" />
    <div class="price-btnbox">
      <div class="like-container">
        <button id="like-button" onclick="toggleLike(event, {{ book.id }})" aria-label="Kitobni yoqtirish">
          <span id="liekes">{% if is_liked %}‚ù§Ô∏è{% else %}ü§ç{% endif %}</span>
        </button>
        <span id="like-count">{{ book.likes_count }}</span>
        <span>yoqtirishlar</span>
      </div>
      <button class="price-cart__btn btn--orange">
        <a href="{% url 'download_book' book.id %}" download>üì• Yuklab olish</a>
      </button>
    </div>
  </section>

  <section class="price">
    <h1 class="price-main__heading">{{ book.title }}</h1>
    <div class="price-txt">{{ book.body|safe }}</div>
  </section>
</main>

{% csrf_token %}
<script>
  // CSRF token olish
  function getCSRFToken() {
      const csrfCookie = document.cookie.split(';').find(cookie => cookie.trim().startsWith('csrftoken='));
      return csrfCookie ? csrfCookie.split('=')[1] : '';
  }

  // Emoji animatsiyasi
  function createEmojiAnimation(buttonElement) {
      const emojis = ["‚ù§Ô∏è", "üíñ", "‚ú®", "üåü", "üí´", "‚≠ê", "üî•", "üí•", "üéâ", "üëç"];
      const emojiCount = 15;
      const buttonRect = buttonElement.getBoundingClientRect();
      const centerX = buttonRect.left + buttonRect.width / 2 + window.scrollX;
      const centerY = buttonRect.top + buttonRect.height / 2 + window.scrollY;

      for (let i = 0; i < emojiCount; i++) {
          const emoji = document.createElement('div');
          emoji.className = 'like-animation';
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          
          // Random angle and distance
          const angle = Math.random() * Math.PI * 2;
          const distance = 50 + Math.random() * 100;
          const tx = Math.cos(angle) * distance;
          const ty = Math.sin(angle) * distance - 100;
          
          emoji.style.setProperty('--tx', `${tx}px`);
          emoji.style.setProperty('--ty', `${ty}px`);
          emoji.style.left = `${centerX}px`;
          emoji.style.top = `${centerY}px`;
          emoji.style.fontSize = `${20 + Math.random() * 15}px`;
          
          document.body.appendChild(emoji);
          
          // Remove after animation
          setTimeout(() => emoji.remove(), 2000);
      }
  }

  // Like tugmasi bosilganda
  async function toggleLike(event, bookId) {
      const likeButton = document.getElementById('liekes');
      const likeCount = document.getElementById('like-count');
      
      try {
          const response = await fetch(`/${bookId}/like/`, {
              method: 'POST',
              headers: {
                  'X-CSRFToken': getCSRFToken(),
                  'Content-Type': 'application/json',
              },
              credentials: 'same-origin'
          });
          
          const data = await response.json();
          
          likeCount.textContent = data.likes_count;
          likeButton.textContent = data.liked ? '‚ù§Ô∏è' : 'ü§ç';
          
          if (data.liked) {
              createEmojiAnimation(event.target);
          }
          
          // Kichik animatsiya
          likeButton.parentElement.style.transform = 'scale(1.2)';
          setTimeout(() => {
              likeButton.parentElement.style.transform = 'scale(1)';
          }, 300);
          
      } catch (error) {
          console.error('Xatolik yuz berdi:', error);
      }
  }
</script>
{% endblock %}
